<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>

<body>
    <div>

        <h2> Job Application</h2>

        <form>
            <label for="name">Name</label>
            <br>
            <input type="text" id="name">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email">
            <br>
            <label for="tel">Phone Number</label>
            <br>
            <input type="tel" id="tel">
            <br>
            <br>
            <label for="resume">Resume</label>
            <br>
            <input type="file" id="resume">
            <br>
            <br>
            <label for="exp">Experience (Years):</label>
            <br>
            <input type="number" id="exp" min="0" max="50">
            <br>
            <br>

            <fieldset>
                <legend> Skills </legend>
                <input type="checkbox" id="html">
                <label for="html">HTML</label>
                <br>
                <input type="checkbox" id="css">
                <label for="css">CSS</label>
                <br>
                <input type="checkbox" id="js">
                <label for="js">Javascript</label>
                <br>
            </fieldset>
            <br>

            <label for="education">Highest Education</label>
            <br>

            <select id="education">
                <option> High School</option>
                <option> Degree</option>
                <option> PG </option>
            </select>
            <br>
            <br>

            <label for="job">Availability</label>
            <br>
            <input type="radio" name="Full Time" id="job">
            <label for="job">Full Time</label>
            <br>
            <input type="radio" value="Part Time" id="job">
            <label for="job">Part Time</label>
            <br>
            <br>

            <label for="comments">Additional Comments</label>
            <br>
            <textarea id="comments" rows="10" cols="15" placeholder="Additional Comments"></textarea>
            <br>
            <input type="submit">

        </form>

    </div>


</body>

</html>
